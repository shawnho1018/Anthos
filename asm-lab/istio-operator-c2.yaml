apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  clusterName: "anthos-demo-280104/asia-east1-a/c2" # {"$ref":"#/definitions/io.k8s.cli.substitutions.cluster-name"}
spec:
  profile: asm-gcp # {"$ref":"#/definitions/io.k8s.cli.setters.anthos.servicemesh.profile"}
  hub: gcr.io/gke-release/asm # {"$ref":"#/definitions/io.k8s.cli.setters.anthos.servicemesh.hub"}
  tag: 1.6.4-asm.9 # {"$ref":"#/definitions/io.k8s.cli.setters.anthos.servicemesh.tag"}
  components:
    pilot:
      k8s:
        env:
        - name: SPIFFE_BUNDLE_ENDPOINTS
          value: "anthos-demo-280104.svc.id.goog|https://storage.googleapis.com/mesh-ca-resources/spiffe_bundle.json" # {"$ref":"#/definitions/io.k8s.cli.substitutions.spiffe-bundle-endpoints"}
  meshConfig:
    enableTracing: true
    defaultConfig:
      proxyMetadata:
        GCP_METADATA: "anthos-demo-280104|1039418189055|c2|asia-east1-a" # {"$ref":"#/definitions/io.k8s.cli.substitutions.gke-metadata"}
        TRUST_DOMAIN: "anthos-demo-280104.svc.id.goog" # {"$ref":"#/definitions/io.k8s.cli.substitutions.trust-domain"}
        GKE_CLUSTER_URL: "https://container.googleapis.com/v1/projects/anthos-demo-280104/locations/asia-east1-a/clusters/c2" # {"$ref":"#/definitions/io.k8s.cli.substitutions.gke-cluster-url"}
  values:
    global:
      meshID: "proj-1039418189055" # {"$ref":"#/definitions/io.k8s.cli.substitutions.mesh-id"}
      trustDomain: "anthos-demo-280104.svc.id.goog" # {"$ref":"#/definitions/io.k8s.cli.substitutions.trust-domain"}
      # Enable SDS
      sds:
        token:
          aud: "anthos-demo-280104.svc.id.goog" # {"$ref":"#/definitions/io.k8s.cli.substitutions.trust-domain"}
      multiCluster:
        # Provided to ensure a human readable name rather than a UUID.
        clusterName: "anthos-demo-280104/asia-east1-a/c2" # {"$ref":"#/definitions/io.k8s.cli.substitutions.cluster-name"}
      proxy:
        tracer: stackdriver
